services:
  homeassistant:
    container_name: homeassistant
    restart: unless-stopped
    image: ghcr.io/home-assistant/home-assistant:2025.7.2@sha256:90e105ff097717556df4e87da3b825af85b181c763ca2b8d840aeae5d34a083c
    volumes:
      - homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=${TZ}
    network_mode: host
    privileged: true

  emqx:
    image: emqx/emqx:5.10@sha256:d52de0cc26924f55a6438efd4f2f10de0add5e494f070e6e62a3f027e52e5f93
    restart: always
    environment:
      EMQX_NAME: hass_emqx
      EMQX_HOST: 127.0.0.1
    ports:
      - 1883:1883
      - 18083:18083
    volumes:
      - vol-emqx-data:/opt/emqx/data
      - vol-emqx-etc:/opt/emqx/etc
      - vol-emqx-log:/opt/emqx/log

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt:2.5.1@sha256:1e639d3144960f246dcecc21d993169fd6844b5817e939bca498b2abf2c23159
    restart: unless-stopped
    volumes:
      - zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    ports:
        - 8080:8080
    environment:
      - TZ=${TZ}
    devices:
      - ${ZIGBEE_DEV_PATH}:/dev/ttyACM0

  zwave-js-ui:
    container_name: zwave-js-ui
    image: zwavejs/zwave-js-ui:10.8.0@sha256:d8f23d86505ec9ddfbf26d2b25b47272662c1f61d283593c8317c23c8baa0706
    restart: always
    tty: true
    stop_signal: SIGINT
    environment:
      - ZWAVEJS_EXTERNAL_CONFIG=/usr/src/app/store/.config-db
      - TZ=${TZ}
    devices:
      - ${ZWAVE_DEV_PATH}:/dev/zwave
    volumes:
      - zwavejsui:/usr/src/app/store
    ports:
      - '8091:8091' # port for web interface
      - '3000:3000' # port for Z-Wave JS websocket server

  coder:
    container_name: code-server
    image: linuxserver/code-server:4.101.2@sha256:e95165de246ed30656081fc9a517b6ceccc00a2232b8455a996faab42c252f5e
    restart: always
    volumes:
      - code-server:/config
      - homeassistant:/workspace
    environment:
      - DEFAULT_WORKSPACE=/workspace
      - PUID=0
      - PGID=0
      - UMASK=022
    ports:
      - 8443:8443

